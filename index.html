<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURE CLEANING - Profesjonalne Sprzątanie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        async function handleGoogleLogin(response) {
            const res = await fetch("http://localhost:5000/auth/google", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: response.credential })
            });
            const data = await res.json();
            console.log("Google Login Success:", data);
            alert("Witaj, " + data.user.name);
        }
    </script>
    <style>
        body {
            background: linear-gradient(to right, #1E3A8A, #3B82F6);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .btn-primary {
            background: linear-gradient(90deg, #FBBF24, #F59E0B);
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(251, 191, 36, 0.5);
        }
        .animated-fade {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-blue-900 text-white text-center p-6 shadow-lg animated-fade">
        <h1 class="text-5xl font-extrabold">PURE CLEANING</h1>
        <p class="text-lg mt-2">Profesjonalna usługa sprzątania mieszkań i biur</p>
    </header>
    
    <section class="max-w-4xl mx-auto my-10 p-8 bg-white rounded-xl shadow-2xl bg-opacity-90 text-black animated-fade">
        <h2 class="text-3xl font-bold text-blue-700 text-center">Zaloguj się</h2>
        <div class="flex justify-center my-4">
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-callback="handleGoogleLogin">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        
        <h2 class="text-3xl font-bold text-blue-700 text-center mt-6">Wybierz Usługę</h2>
        <form class="mt-6 space-y-6" onsubmit="submitOrder(event)">
            <label class="block">
                <span class="text-gray-700 font-semibold">Typ Sprzątania</span>
                <select class="w-full p-3 border rounded shadow-sm">
                    <option>Sprzątanie standardowe</option>
                    <option>Sprzątanie gruntowne</option>
                    <option>Sprzątanie po remoncie</option>
                </select>
            </label>
            <label class="block">
                <span class="text-gray-700 font-semibold">Metraż mieszkania (m²)</span>
                <input type="number" class="w-full p-3 border rounded shadow-sm" placeholder="Podaj metraż">
            </label>
            <label class="block">
                <span class="text-gray-700 font-semibold">Dodatkowe usługi</span>
                <div class="flex flex-wrap gap-4 mt-2">
                    <label class="inline-flex items-center space-x-2">
                        <i class="fas fa-broom text-blue-700 text-xl"></i>
                        <input type="checkbox" class="form-checkbox accent-blue-700" value="Okna"> <span>Mycie okien</span>
                    </label>
                    <label class="inline-flex items-center space-x-2">
                        <i class="fas fa-vacuum text-blue-700 text-xl"></i>
                        <input type="checkbox" class="form-checkbox accent-blue-700" value="Dywany"> <span>Pranie dywanów</span>
                    </label>
                    <label class="inline-flex items-center space-x-2">
                        <i class="fas fa-spray-can text-blue-700 text-xl"></i>
                        <input type="checkbox" class="form-checkbox accent-blue-700" value="Kuchnia"> <span>Czyszczenie kuchni</span>
                    </label>
                </div>
            </label>
            <label class="block">
                <span class="text-gray-700 font-semibold">Data i godzina</span>
                <input type="datetime-local" class="w-full p-3 border rounded shadow-sm">
            </label>
            <label class="block">
                <span class="text-gray-700 font-semibold">Metoda płatności</span>
                <select class="w-full p-3 border rounded shadow-sm">
                    <option>Karta kredytowa</option>
                    <option>PayPal</option>
                    <option>Przelew bankowy</option>
                    <option>Bitcoin</option>
                </select>
            </label>
            <button type="submit" class="w-full btn-primary">Zamów</button>
        </form>
    </section>
    
    <footer class="text-center p-6 bg-blue-900 text-white shadow-md mt-10">
        <p>&copy; 2025 PURE CLEANING. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
