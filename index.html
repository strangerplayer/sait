<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamów Sprzątanie Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?cleaning,house');
            background-size: cover;
            background-position: center;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4F46E5, #3B82F6);
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 bg-opacity-80">
    <header class="bg-blue-700 text-white text-center p-6 shadow-lg">
        <h1 class="text-4xl font-extrabold">Zamów Sprzątanie w Krakowie</h1>
        <p class="text-lg mt-2">Profesjonalna usługa sprzątania mieszkań i biur</p>
    </header>
    
    <section class="max-w-4xl mx-auto my-10 p-8 bg-white rounded-xl shadow-2xl bg-opacity-90">
        <h2 class="text-3xl font-bold text-blue-700 text-center">Wybierz Usługę</h2>
        <form class="mt-6 space-y-6">
            <label class="block">
                <span class="text-gray-700 font-semibold">Typ Sprzątania</span>
                <select class="w-full p-3 border rounded shadow-sm">
                    <option>Sprzątanie standardowe</option>
                    <option>Sprzątanie gruntowne</option>
                    <option>Sprzątanie po remoncie</option>
                </select>
            </label>
            <label class="block">
                <span class="text-gray-700 font-semibold">Metraż mieszkania (m²)</span>
                <input type="number" class="w-full p-3 border rounded shadow-sm" placeholder="Podaj metraż">
            </label>
            <label class="block">
                <span class="text-gray-700 font-semibold">Dodatkowe usługi</span>
                <div class="flex flex-wrap gap-4 mt-2">
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox accent-blue-700" value="Okna"> <span>Mycie okien</span>
                    </label>
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox accent-blue-700" value="Dywany"> <span>Pranie dywanów</span>
                    </label>
                    <label class="inline-flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox accent-blue-700" value="Kuchnia"> <span>Czyszczenie kuchni</span>
                    </label>
                </div>
            </label>
            <label class="block">
                <span class="text-gray-700 font-semibold">Data i godzina</span>
                <input type="datetime-local" class="w-full p-3 border rounded shadow-sm">
            </label>
            <button class="w-full btn-primary">Zamów</button>
        </form>
    </section>
    
    <footer class="text-center p-6 bg-blue-700 text-white shadow-md mt-10">
        <p>&copy; 2025 Zamów Sprzątanie Kraków. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
